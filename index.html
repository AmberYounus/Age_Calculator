<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
  

      <h1 class="text-center bg-primary text-light py-1 mt-3">Calculate Your Age</h1>
      <div class="container">
        <form>
            <div class="base">
                <!-- <div class="enter"><h4>Age Calculator</h4></div> -->
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd"required="required" minlength="1" maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month"placeholder="mm"required="required"minlength="1" maxlength="2"/>
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy"required="required"minlength="4"maxlength="4" />
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Calculate" onclick="calculateAge()" />
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>

</body>
<script src="app.js"></script>
</html>
